[tools]
python = "3.14.2"
uv = "0.9.21"

# https://mise.jdx.dev/mise-cookbook/python.html#mise-uv
[env]
_.python.venv = { path = ".venv" }

[tasks.lint]
run = "uvx pre-commit run --all-files"
description = "Run pre-commit hooks"

[tasks.check]
run = "uv run ty check"
description = "Run type checking"

[tasks."test:unit:cli"]
run = "uv run pytest tests/unit/cli {% if usage.cov %}--cov=immich --cov-report=html --cov-report=term{% endif %}"
usage = '''
flag "--cov" help="Run tests with coverage report"
'''
description = "Run tests with pytest"

[tasks."test:unit:client"]
run = "uv run pytest tests/unit/client {% if usage.cov %}--cov=immich --cov-report=html --cov-report=term{% endif %}"
usage = '''
flag "--cov" help="Run tests with coverage report"
'''
description = "Run tests with pytest"

[tasks."test:unit"]
run = [
  { task = "test:unit:client" },
  { task = "test:unit:cli" },
]
usage = '''
flag "--cov" help="Run tests with coverage report"
'''
description = "Run unit tests sequentially"

[tasks."test:e2e:cli"]
run = "uv run pytest tests/e2e/cli {% if usage.cov %}--cov=immich --cov-report=html --cov-report=term{% endif %}"
usage = '''
flag "--cov" help="Run tests with coverage report"
'''
description = "Run e2e CLI tests"

[tasks."test:e2e:client"]
run = "uv run pytest tests/e2e/client {% if usage.cov %}--cov=immich --cov-report=html --cov-report=term{% endif %}"
usage = '''
flag "--cov" help="Run tests with coverage report"
'''
description = "Run e2e client tests"

[tasks."test:e2e"]
run = [
  { task = "test:e2e:client" },
  { task = "test:e2e:cli" },
]
usage = '''
flag "--cov" help="Run tests with coverage report"
'''
description = "Run e2e tests sequentially"

[tasks.install]
run = "uv sync"
alias = "i"
description = "Install dependencies (alias: 'i')"

[tasks."install:upgrade"]
run = "uv sync --upgrade"
description = "Upgrade dependencies in the allowed ranges"

[tasks."install:check"]
run = "uv tree --outdated --depth 1"
description = "Check dependencies for updates"

[tasks.setup]
run = ["mise install", "uvx pre-commit install"]
description = "Setup the project"

[tasks.build]
run = "uv build"
description = "Build the package"

[tasks."version:dry"]
run = "uvx --from 'python-semantic-release==10' semantic-release --noop -c pyproject.toml version"
description = "Dry run version bump"

[tasks."generate:client"]
description = "Generate Immich API client"
run = '''
set -eu
uv run bin/generate/client.py
'''

[tasks."generate:cli"]
description = "Generate Immich CLI"
run = '''
set -eu
uv run bin/generate/cli.py
'''

[tasks.generate]
description = "Generate Immich API client and CLI"
run = [
    { task = "generate:client" },
    { task = "generate:cli" },
]

[tasks."ci:gen"]
description = "Run generate then lint sequentially"
run = [
    { task = "generate" },
    { task = "lint" },
]

[tasks."ci:check"]
description = "Run lint then check sequentially"
run = [
    { task = "lint" },
    { task = "check" },
]

[tasks."ci:install"]
description = "Install dependencies in CI"
run = ["uv sync --locked --dev"]

[tasks."ci:test:unit"]
description = "Run unit tests in CI"
run = [
    { task = "ci:install" },
    { task = "test:unit" },
]

[tasks."ci:test:e2e"]
description = "Run e2e tests in CI"
run = [
    { task = "ci:install" },
    { task = "test:e2e" },
]

[tasks.clean]
run = "rm -rf build/ dist/ *.egg-info/ .pytest_cache/ htmlcov/ .coverage .ruff_cache/"
description = "Clean build artifacts and cache files"
